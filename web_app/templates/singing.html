<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎤 Singing Piano - Voice to MIDI</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="/" class="back-btn">← 메뉴로</a>

    <div class="container">
        <header>
            <h1>🎤 Singing Piano</h1>
            <p class="subtitle">노래하거나 허밍하세요!</p>
        </header>

        <div class="video-container" style="background: rgba(0,0,0,0.3); padding: 60px; border-radius: 20px;">
            <div style="text-align: center;">
                <div style="font-size: 4em; margin-bottom: 20px;">🎤</div>
                <div id="pitchDisplay" style="font-size: 3em; font-weight: bold; margin: 20px 0;">--</div>
                <div id="noteDisplay" style="font-size: 2em; opacity: 0.8;">대기 중...</div>
                <div id="frequencyDisplay" style="font-size: 1.2em; opacity: 0.6; margin-top: 10px;">--</div>
            </div>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>🎹 MIDI 출력 장치</label>
                <select id="midiOutputSelect">
                    <option value="">로딩 중...</option>
                </select>
            </div>

            <div class="control-group">
                <button id="startBtn" onclick="startSinging()">▶ 시작</button>
                <button id="stopBtn" onclick="stopSinging()" disabled>⏹ 정지</button>
            </div>

            <div class="control-group">
                <label>스케일</label>
                <select id="scaleSelect">
                    <option value="blues" selected>블루스</option>
                    <option value="chromatic">크로매틱 (반음계)</option>
                </select>
            </div>

            <div class="control-group">
                <label>RMS 임계값 (노이즈 게이트): <span id="thresholdValue">0.02</span></label>
                <input type="range" id="threshold" min="0.001" max="0.1" step="0.001" value="0.02">
            </div>

            <div class="control-group">
                <label>옥타브 시프트: <span id="octaveValue">+1</span></label>
                <input type="range" id="octave" min="-2" max="3" step="1" value="1">
            </div>

            <div class="control-group">
                <label>Velocity 스케일: <span id="velScaleValue">200</span></label>
                <input type="range" id="velScale" min="50" max="400" step="10" value="200">
            </div>

            <div class="control-group">
                <label>
                    <input type="checkbox" id="accompEnabled"> 반주 활성화 (블루스 전용)
                </label>
            </div>
        </div>

        <div class="status" id="status">
            MIDI와 마이크를 초기화 중...
        </div>
    </div>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/singing.js"></script>
</body>
</html>
