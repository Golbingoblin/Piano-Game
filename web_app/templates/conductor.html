<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>🎵 Conductor - Motion MIDI Controller</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <a href="/" class="back-btn">← 메뉴로</a>

    <div class="container">
        <header>
            <h1>🎵 Conductor</h1>
            <p class="subtitle">움직임으로 템포를 조절하세요</p>
        </header>

        <div class="video-container">
            <canvas id="canvas" width="1280" height="720"></canvas>
        </div>

        <div class="controls">
            <div class="control-group">
                <label>🎹 MIDI 출력 장치</label>
                <select id="midiOutputSelect">
                    <option value="">로딩 중...</option>
                </select>
            </div>

            <div class="control-group">
                <button id="startBtn" onclick="startSession()">▶ 시작</button>
                <button id="stopBtn" onclick="stopSession()" disabled>⏹ 정지</button>
            </div>

            <div class="control-group">
                <label>민감도: <span id="sensitivityValue">10</span></label>
                <input type="range" id="sensitivity" min="0.1" max="20" step="0.1" value="10">
            </div>

            <div class="control-group">
                <label>반응 속도: <span id="smoothingValue">0.005</span></label>
                <input type="range" id="smoothing" min="0.001" max="0.1" step="0.001" value="0.005">
            </div>

            <div class="control-group">
                <label>MIDI 파일 (선택사항)</label>
                <input type="file" id="midiFile" accept=".mid,.midi" style="margin-bottom: 5px;">
                <div style="font-size: 0.9em; opacity: 0.8; margin-top: 5px;">
                    선택된 파일: <span id="midiFileLabel" style="color: #999;">없음</span>
                </div>
                <div style="font-size: 0.85em; opacity: 0.6; margin-top: 5px;">
                    💡 MIDI 파일 없이도 실시간 비트가 재생됩니다
                </div>
            </div>
        </div>

        <div class="status" id="status">
            MIDI와 카메라를 초기화 중...
        </div>
    </div>

    <!-- Tone.js MIDI Parser (MIDI 파일 재생용) -->
    <script src="https://cdn.jsdelivr.net/npm/@tonejs/midi@2.0.28/build/Midi.js"></script>

    <script src="/static/js/common.js"></script>
    <script src="/static/js/conductor.js"></script>
</body>
</html>
