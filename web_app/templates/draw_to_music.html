<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Draw to Music</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            touch-action: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid white;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            text-decoration: none;
            display: inline-block;
            backdrop-filter: blur(10px);
        }

        .back-button:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        .editor-container {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .toolbar {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 10px;
            flex-wrap: wrap;
            align-items: center;
        }

        .tool-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .color-palette {
            display: flex;
            gap: 8px;
        }

        .color-swatch {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.2s;
        }

        .color-swatch:hover {
            transform: scale(1.1);
        }

        .color-swatch.active {
            border-color: #333;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        }

        .tool-button {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: all 0.2s;
        }

        .tool-button:hover {
            background: #667eea;
            color: white;
        }

        .tool-button.active {
            background: #667eea;
            color: white;
        }

        .tool-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .brush-size-slider {
            width: 150px;
        }

        .canvas-container {
            position: relative;
            background: white;
            border: 2px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        #drawingCanvas {
            display: block;
            cursor: crosshair;
            touch-action: none;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .compose-button {
            padding: 15px 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .compose-button:hover {
            transform: scale(1.05);
        }

        .compose-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Result Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            overflow-y: auto;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            color: #667eea;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .result-section {
            margin: 30px 0;
        }

        .result-section h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 1.5em;
        }

        .image-comparison {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin: 20px 0;
        }

        .image-box {
            text-align: center;
        }

        .image-box img {
            max-width: 100%;
            border-radius: 10px;
            border: 2px solid #ddd;
        }

        .image-box p {
            margin-top: 10px;
            font-weight: bold;
            color: #666;
        }

        .analysis-text {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            color: #333;
        }

        .player-controls {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .player-controls button {
            margin: 10px 5px;
        }

        .close-modal {
            margin-top: 30px;
            text-align: center;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <a href="/" class="back-button">‚Üê Back to Main</a>

    <div class="container">
        <header>
            <h1>üé® Draw to Music</h1>
            <p class="subtitle">Í∑∏Î¶ºÏùÑ Í∑∏Î¶¨Î©¥ AIÍ∞Ä Í≥°ÏùÑ ÏûëÍ≥°Ìï¥ÎìúÎ¶ΩÎãàÎã§</p>
        </header>

        <div class="editor-container">
            <!-- Toolbar -->
            <div class="toolbar">
                <!-- Tools -->
                <div class="tool-group">
                    <button class="tool-button active" id="brushTool" onclick="selectTool('brush')">üñåÔ∏è Brush</button>
                    <button class="tool-button" id="eraserTool" onclick="selectTool('eraser')">üßπ Eraser</button>
                </div>

                <!-- Brush Size -->
                <div class="tool-group">
                    <label>Size:</label>
                    <input type="range" class="brush-size-slider" id="brushSize" min="1" max="50" value="5">
                    <span id="brushSizeValue">5</span>
                </div>

                <!-- Colors -->
                <div class="tool-group">
                    <label>Color:</label>
                    <div class="color-palette">
                        <div class="color-swatch active" style="background: #000000" data-color="#000000" onclick="selectColor('#000000')"></div>
                        <div class="color-swatch" style="background: #FF0000" data-color="#FF0000" onclick="selectColor('#FF0000')"></div>
                        <div class="color-swatch" style="background: #00FF00" data-color="#00FF00" onclick="selectColor('#00FF00')"></div>
                        <div class="color-swatch" style="background: #0000FF" data-color="#0000FF" onclick="selectColor('#0000FF')"></div>
                        <div class="color-swatch" style="background: #FFFF00" data-color="#FFFF00" onclick="selectColor('#FFFF00')"></div>
                        <div class="color-swatch" style="background: #FF00FF" data-color="#FF00FF" onclick="selectColor('#FF00FF')"></div>
                        <div class="color-swatch" style="background: #00FFFF" data-color="#00FFFF" onclick="selectColor('#00FFFF')"></div>
                        <div class="color-swatch" style="background: #FFA500" data-color="#FFA500" onclick="selectColor('#FFA500')"></div>
                    </div>
                </div>

                <!-- Actions -->
                <div class="tool-group">
                    <button class="tool-button" id="undoBtn" onclick="undo()" disabled>‚Ü∂ Undo</button>
                    <button class="tool-button" id="redoBtn" onclick="redo()" disabled>‚Ü∑ Redo</button>
                    <button class="tool-button" onclick="clearCanvas()">üóëÔ∏è Clear</button>
                </div>
            </div>

            <!-- Canvas -->
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="1000" height="600"></canvas>
            </div>

            <!-- Compose Button -->
            <div class="action-buttons">
                <button class="compose-button" onclick="composeMusic()">üéµ Compose Music from Drawing</button>
            </div>
        </div>
    </div>

    <!-- Result Modal -->
    <div class="modal" id="resultModal">
        <div class="modal-content" id="modalContent">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p>AI is analyzing your drawing and composing music...</p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('drawingCanvas');
        const ctx = canvas.getContext('2d');

        // State
        let isDrawing = false;
        let currentTool = 'brush';
        let currentColor = '#000000';
        let brushSize = 5;
        let undoStack = [];
        let redoStack = [];

        // Initialize canvas
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        saveState();

        // Brush size slider
        document.getElementById('brushSize').addEventListener('input', (e) => {
            brushSize = e.target.value;
            document.getElementById('brushSizeValue').textContent = brushSize;
        });

        function selectTool(tool) {
            currentTool = tool;
            document.getElementById('brushTool').classList.toggle('active', tool === 'brush');
            document.getElementById('eraserTool').classList.toggle('active', tool === 'eraser');
        }

        function selectColor(color) {
            currentColor = color;
            document.querySelectorAll('.color-swatch').forEach(swatch => {
                swatch.classList.toggle('active', swatch.dataset.color === color);
            });
        }

        function saveState() {
            undoStack.push(canvas.toDataURL());
            redoStack = [];
            updateUndoRedoButtons();
        }

        function updateUndoRedoButtons() {
            document.getElementById('undoBtn').disabled = undoStack.length <= 1;
            document.getElementById('redoBtn').disabled = redoStack.length === 0;
        }

        function undo() {
            if (undoStack.length > 1) {
                redoStack.push(undoStack.pop());
                const img = new Image();
                img.src = undoStack[undoStack.length - 1];
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    updateUndoRedoButtons();
                };
            }
        }

        function redo() {
            if (redoStack.length > 0) {
                const state = redoStack.pop();
                undoStack.push(state);
                const img = new Image();
                img.src = state;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    ctx.drawImage(img, 0, 0);
                    updateUndoRedoButtons();
                };
            }
        }

        function clearCanvas() {
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            saveState();
        }

        // Drawing functions
        function startDrawing(e) {
            isDrawing = true;
            draw(e);
        }

        function stopDrawing() {
            if (isDrawing) {
                isDrawing = false;
                ctx.beginPath();
                saveState();
            }
        }

        function draw(e) {
            if (!isDrawing) return;

            e.preventDefault();

            const rect = canvas.getBoundingClientRect();
            const x = (e.clientX || e.touches[0].clientX) - rect.left;
            const y = (e.clientY || e.touches[0].clientY) - rect.top;

            ctx.lineWidth = brushSize;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';

            if (currentTool === 'brush') {
                ctx.globalCompositeOperation = 'source-over';
                ctx.strokeStyle = currentColor;
            } else {
                ctx.globalCompositeOperation = 'destination-out';
            }

            ctx.lineTo(x, y);
            ctx.stroke();
            ctx.beginPath();
            ctx.moveTo(x, y);
        }

        // Mouse events
        canvas.addEventListener('mousedown', startDrawing);
        canvas.addEventListener('mousemove', draw);
        canvas.addEventListener('mouseup', stopDrawing);
        canvas.addEventListener('mouseout', stopDrawing);

        // Touch events
        canvas.addEventListener('touchstart', startDrawing);
        canvas.addEventListener('touchmove', draw);
        canvas.addEventListener('touchend', stopDrawing);

        // Compose music
        async function composeMusic() {
            const modal = document.getElementById('resultModal');
            modal.classList.add('active');

            // Get canvas data
            const imageData = canvas.toDataURL('image/png');

            try {
                const response = await fetch('/api/compose-from-image', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ image: imageData })
                });

                const result = await response.json();

                if (result.success) {
                    showResult(imageData, result);
                } else {
                    throw new Error('Composition failed');
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('modalContent').innerHTML = `
                    <div class="result-section">
                        <h2 style="color: red;">Error</h2>
                        <p>Failed to compose music. Please try again.</p>
                        <div class="close-modal">
                            <button class="tool-button" onclick="closeModal()">Close</button>
                        </div>
                    </div>
                `;
            }
        }

        function showResult(originalImage, result) {
            const modalContent = document.getElementById('modalContent');
            modalContent.innerHTML = `
                <div class="modal-header">
                    <h2>üéµ Your Music is Ready!</h2>
                </div>

                <div class="result-section">
                    <h3>AI Analysis</h3>
                    <div class="analysis-text">
                        <p><strong>Description:</strong> ${result.analysis.description}</p>
                        <p><strong>Mood:</strong> ${result.analysis.mood}</p>
                        <p><strong>Genre:</strong> ${result.analysis.suggested_genre}</p>
                    </div>
                </div>

                <div class="result-section">
                    <h3>Your Drawing vs AI Generated Image</h3>
                    <div class="image-comparison">
                        <div class="image-box">
                            <img src="${originalImage}" alt="Your Drawing">
                            <p>Your Drawing</p>
                        </div>
                        <div class="image-box">
                            <img src="${originalImage}" alt="AI Generated">
                            <p>AI Enhanced (placeholder)</p>
                        </div>
                    </div>
                </div>

                <div class="result-section">
                    <h3>Generated Music</h3>
                    <div class="player-controls">
                        <p>MIDI file: ${result.midi_path}</p>
                        <button class="tool-button" onclick="playGeneratedMIDI('${result.midi_path}')">‚ñ∂Ô∏è Play Music</button>
                        <button class="tool-button" onclick="stopGeneratedMIDI()">‚èπÔ∏è Stop</button>
                        <a href="/api/maestro-midi/${result.midi_path}" download class="tool-button" style="text-decoration: none; display: inline-block;">üíæ Download MIDI</a>
                    </div>
                </div>

                <div class="close-modal">
                    <button class="compose-button" onclick="closeModal()">Close</button>
                </div>
            `;
        }

        function closeModal() {
            document.getElementById('resultModal').classList.remove('active');
            stopGeneratedMIDI();
        }

        // MIDI playback (simplified version)
        let midiOutput = null;
        let isPlaying = false;

        async function initMIDI() {
            try {
                const access = await navigator.requestMIDIAccess();
                const outputs = Array.from(access.outputs.values());
                if (outputs.length > 0) {
                    midiOutput = outputs[0];
                }
            } catch (error) {
                console.error('MIDI error:', error);
            }
        }

        async function playGeneratedMIDI(midiPath) {
            // For now, just redirect to the piece player
            window.open(`/piece/${encodeURIComponent(midiPath)}`, '_blank');
        }

        function stopGeneratedMIDI() {
            isPlaying = false;
        }

        // Initialize MIDI on load
        initMIDI();
    </script>
</body>
</html>
